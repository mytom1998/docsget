<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 网站标题 -->
  <title>docsget</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="docsget  simple and lightweight.">
  <meta name="Keywords" content="docsget,docs">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme 主题设置 [vue.css] [buble.css] [dark.css] [pure.css] -->
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
      nav.app-nav ul li {
        min-width: 100px;
      }

      .sidebar-nav ul li ul li{
        list-style-type: decimal !important;
      }
    </style>
</head>
<body>
  <!-- loading显示的文字 -->
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      // ************************* Configuration *************************
      // https://raw.githubusercontent.com/mytom1998/docsget/master/README.md
      // https://purge.jsdelivr.net/gh/mytom1998/docsget@master/README.md
      maxLevel:3,
      subMaxLevel: 3,
      topMargin: 40,
      pagination: {
      previousText: '上一章节',
      nextText: '下一章节',
      },
      loadNavbar: true,
    //  mergeNavbar: true,
    //  loadSidebar: true,
   //   notFoundPage: true,
      coverpage: true,
      name: 'docsget',
      repo: 'https://github.com/docsget',
      auto2top: true,

      //设置搜索
                search: {
                    maxAge: 86400000,
                    // 过期时间，单位毫秒，默认一天
                    paths: 'auto',
                    // or 'auto'
                    placeholder: '搜索',

                    noData: '找不到结果',

                    // 搜索标题的最大程级, 1 - 6
                    depth: 3
                },
                //底部footer
                plugins: [function(hook) {
                    var footer = ['<hr/>', '<footer>','<span>  Powered by dosget </span>', '<p>','<span></footer>'].join('')

                    hook.afterEach(function(html) {
                        return html + footer
                    })
                }
                ]//footer end
            }
        </script>
  <script src="//fastly.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
  <!-- Plugins：分页 -->

<script src="https://fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- ************************* Plugins ************************* -->
  <!-- Plugins：全文搜索 -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.6.10/plugins/search.min.js"></script>
  <!-- Plugins：图片缩放 - Zoom image -->
  <script src="//lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/docsify/4.12.2/plugins/zoom-image.js"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined,Please check the instructions first, for example, my domain name has not been changed to yours, please use 800 for local. Installation instructions can give you more help. If you can\'t solve it, please email admin@isoyu.com') {
    navigator.serviceWorker.register('https://fastly.jsdelivr.net/gh/mytom1998/docsget/sw.js')
  }
  </script>

</body>
</html>
